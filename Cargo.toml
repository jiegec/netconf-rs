[package]
name = "netconf-rs"
version = "0.1.0"
authors = ["Jiajie Chen <c@jia.je>"]
description = "A Rust library for NETCONF(RFC 2641)"
license = "MIT"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
